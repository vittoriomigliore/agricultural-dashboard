server.port=${PORT:8080}
spring.application.name=agricultural-dashboard
simulator.weather.rate=900000
simulator.irrigation.rate=300000
simulator.production.rate=86400000
simulator.sales.rate=900000
simulator.costs.rate=86400000
chart.update.rate=60000
counter.update.rate=10000

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=public

# H2 Database configuration
spring.datasource.url=jdbc:h2:~/testdb;AUTO_SERVER=TRUE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=