server.port=${PORT:8080}
spring.application.name=agricultural-dashboard
simulator.weather.rate=900000
simulator.irrigation.rate=300000
simulator.production.rate=86400000
simulator.sales.rate=900000
simulator.costs.rate=86400000
chart.update.rate=60000
counter.update.rate=10000

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=public

# Database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${JDBC_DATABASE_URL}