<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<div class="wrapper sidebar_minimize">
    <div th:replace="~{fragments/sidebar::sidebar}"></div>
    <div class="main-panel">
        <div th:replace="~{fragments/navbar::navbar}"></div>
        <div class="container">
            <div class="page-inner">
                <div>
                    <div class="row row-card-no-pd mt--2">
                        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div><h5><b>Todays Income</b></h5>
                                            <p class="text-muted">All Customs Value</p></div>

                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-info w-75" role="progressbar" aria-valuenow="75"
                                             aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2"><p class="text-muted mb-0">
                                        Change</p>
                                        <p class="text-muted mb-0">75%</p></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div><h5><b>Total Revenue</b></h5>
                                            <p class="text-muted">All Customs Value</p></div>
                                        <h3 class="text-success fw-bold">$120</h3></div>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-success w-25" role="progressbar" aria-valuenow="25"
                                             aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2"><p class="text-muted mb-0">
                                        Change</p>
                                        <p class="text-muted mb-0">25%</p></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div><h5><b>New Orders</b></h5>
                                            <p class="text-muted">Fresh Order Amount</p></div>
                                        <h3 class="text-danger fw-bold">15</h3></div>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-danger w-50" role="progressbar" aria-valuenow="50"
                                             aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2"><p class="text-muted mb-0">
                                        Change</p>
                                        <p class="text-muted mb-0">50%</p></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div><h5><b>New Users</b></h5>
                                            <p class="text-muted">Joined New User</p></div>
                                        <h3 class="text-secondary fw-bold">12</h3></div>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-secondary w-25" role="progressbar"
                                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2"><p class="text-muted mb-0">
                                        Change</p>
                                        <p class="text-muted mb-0">25%</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-card-no-pd mt--2">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Production Quantity</h5>
                                    <canvas id="production"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Sales</h5>
                                    <canvas id="sales"></canvas>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Costs</h5>
                                    <canvas id="costs"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:each="field,iterationStat : ${fields}">
                        <div th:replace="~{fragments/field::field(${field},${iterationStat.index})}"></div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
<!-- Core JS Files -->
<script th:src="@{assets/js/core/jquery-3.7.1.min.js}"></script>
<script th:src="@{assets/js/core/popper.min.js}"></script>
<script th:src="@{assets/js/core/bootstrap.min.js}"></script> <!-- jQuery Scrollbar -->
<script th:src="@{assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script> <!-- Chart JS -->
<script th:src="@{assets/js/plugin/chart.js/chart.min.js}"></script> <!-- jQuery Sparkline -->
<script th:src="@{assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script> <!-- Chart Circle -->
<script th:src="@{assets/js/plugin/chart-circle/circles.min.js}"></script> <!-- Datatables -->
<script th:src="@{assets/js/plugin/datatables/datatables.min.js}"></script> <!-- Bootstrap Notify -->
<script th:src="@{assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script> <!-- jQuery Vector Maps -->
<script th:src="@{assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
<script th:src="@{assets/js/plugin/jsvectormap/world.js}"></script> <!-- Sweet Alert -->
<script th:src="@{assets/js/plugin/sweetalert/sweetalert.min.js}"></script> <!-- Kaiadmin JS -->
<script th:src="@{assets/js/kaiadmin.min.js}"></script>
<script th:inline="javascript">
    const fieldIdList = [[${fieldIdList}]]

    const charts = {
        production: new Chart(document.getElementById('production'), {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March'], // Months or other time intervals
                datasets: [
                    {
                        label: 'Wheat',
                        data: [300, 280, 350],
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                    },
                    {
                        label: 'Corn',
                        data: [150, 200, 170],
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    },
                    {
                        label: 'Tomato',
                        data: [220, 210, 260],
                        backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    },
                    {
                        label: 'Potato',
                        data: [100, 120, 90],
                        backgroundColor: 'rgba(255, 206, 86, 0.8)',
                    },
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Production Quantity (tons)',
                        },
                    },
                },
            }
        }),
        sales: new Chart(document.getElementById('sales'), {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April'], // Time periods
                datasets: [
                    {
                        label: 'Production Quantity',
                        data: [500, 600, 550, 700], // Production data per period
                        type: 'bar',
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    },
                    {
                        label: 'Sales Quantity',
                        data: [450, 580, 520, 680], // Sales data per period
                        type: 'line',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.3,
                    },
                ],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Production vs. Sales Over Time',
                    },
                }
            }
        }),
        costs: new Chart(document.getElementById('costs'), {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April'], // Time intervals (e.g., months or weeks)
                datasets: [
                    {
                        label: 'Wheat',
                        data: [1200, 1300, 1250, 1400], // Costs for each time period
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.3, // Optional: curve line for smoother look
                    },
                    {
                        label: 'Corn',
                        data: [900, 850, 800, 950],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.3,
                    },
                    {
                        label: 'Tomato',
                        data: [1100, 1150, 1200, 1180],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.3,
                    },
                    {
                        label: 'Potato',
                        data: [700, 750, 720, 780],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        tension: 0.3,
                    },
                ],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Cost Trends per Crop',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Cost (Currency)',
                        },
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Time Period',
                        },
                    },
                },
            }
        })
    }
    const fieldObjectList = fieldIdList.map((fieldId, index) => {
        const idHtml = "field" + index
        return {
            id: fieldId,
            idHtml: idHtml,
            charts: {
                temperature: new Chart(document.getElementById('temperature-' + idHtml), {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Temperature (Â°C)',
                            data: [],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        }]
                    }
                }),
                humidity: new Chart(document.getElementById('humidity-' + idHtml), {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Humidity (%)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            fill: false
                        }]
                    }
                }),
                precipitation: new Chart(document.getElementById('precipitation-' + idHtml), {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Precipitation (mm)',
                            data: [],
                            backgroundColor: 'rgba(153, 102, 255, 0.6)'
                        }]
                    }
                }),
                windSpeed: new Chart(document.getElementById('windSpeed-' + idHtml), {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Wind Speed (km/h)',
                            data: [],
                            borderColor: 'rgba(255, 206, 86, 1)',
                            fill: false
                        }]
                    }
                }),
                irrigation: new Chart(document.getElementById('irrigation-' + idHtml), {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Irrigation Volume (L)',
                            data: [100, 90, 80, 70, 50, 30, 20, 25, 45, 70, 85, 95],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: true
                        }]
                    },
                    // options: {
                    //     responsive: true,
                    //     maintainAspectRatio: false,
                    //     scales: {
                    //         yAxes: [{
                    //             ticks: {
                    //                 beginAtZero: true
                    //             }
                    //         }]
                    //     }
                    // }
                })
            }
        }
    })

    let wsUrl;
    if (window.location.protocol === "https:") {
        wsUrl = "wss:";
    } else {
        wsUrl = "ws:";
    }
    wsUrl += "//" + window.location.host + "/charts-live-data";

    const socket = new WebSocket(wsUrl)
    socket.onopen = function (event) {
        console.log("WebSocket connection established");
    };

    socket.onclose = function (event) {
        console.log("WebSocket connection closed");
    };

    socket.onerror = function (error) {
        console.error("WebSocket error:", error);
    };

    socket.onmessage = function (event) {
        const resFields = JSON.parse(event.data);
        resFields.forEach((resField) => {
            const fieldObject = fieldObjectList.find((fieldObject) => fieldObject.id === resField.field);

            let resTemperatures = resField.charts.find((c) => c.chartType === 'temperature');
            fieldObject.charts.temperature.data.labels = generateChartLabels(resTemperatures.dateTimes);
            fieldObject.charts.temperature.data.datasets[0].data = resTemperatures.data;
            fieldObject.charts.temperature.update();

            let resHumidities = resField.charts.find((c) => c.chartType === 'humidity');
            fieldObject.charts.humidity.data.labels = generateChartLabels(resHumidities.dateTimes);
            fieldObject.charts.humidity.data.datasets[0].data = resHumidities.data;
            fieldObject.charts.humidity.update();

            let resPrecipitations = resField.charts.find((c) => c.chartType === 'precipitation');
            fieldObject.charts.precipitation.data.labels = generateChartLabels(resPrecipitations.dateTimes);
            fieldObject.charts.precipitation.data.datasets[0].data = resPrecipitations.data;
            fieldObject.charts.precipitation.update();

            let resWindSpeeds = resField.charts.find((c) => c.chartType === 'windSpeed');
            fieldObject.charts.windSpeed.data.labels = generateChartLabels(resWindSpeeds.dateTimes);
            fieldObject.charts.windSpeed.data.datasets[0].data = resWindSpeeds.data;
            fieldObject.charts.windSpeed.update();
        })
    }

    function generateChartLabels(dateTimes) {
        let dateObjects = dateTimes.map((t) => new Date(Date.parse(t)));
        const allSameDay = dateObjects.every((date, _, arr) => {
            const firstDate = arr[0];
            return date.getDate() === firstDate.getDate() &&
                date.getMonth() === firstDate.getMonth() &&
                date.getFullYear() === firstDate.getFullYear();
        });
        return dateObjects.map((t) => {
            const formattedDate = `${t.getDate()}-${t.getMonth() + 1}-${t.getFullYear()}`;
            const formattedTime = `${t.getHours()}:${t.getMinutes()}`;
            if (!allSameDay) {
                return `${formattedDate} ${formattedTime}`
            }
            return formattedTime
        })
    }

</script>
</body>
</html>
