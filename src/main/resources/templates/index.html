<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<div class="wrapper sidebar_minimize">
    <div th:replace="~{fragments/sidebar::sidebar}">
    </div>
    <div class="main-panel">
        <div th:replace="~{fragments/navbar::navbar}">
        </div>
        <div class="container">
            <div class="page-inner">
                <div>
                    <div class="row row-card-no-pd mt--2">
                        <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                            <div class="card" id="counter-today-income">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div><h5><b>Today Income</b></h5>
                                            <p class="text-muted">Compared to Yesterday</p>
                                        </div>
                                        <h3 class="text-danger fw-bold">€<span class="counter-value">0</span></h3>
                                    </div>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="0"
                                             aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2"><p class="text-muted mb-0">
                                        Change</p>
                                        <p class="text-muted mb-0"><span class="counter-change">0</span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                            <div class="card" id="counter-income">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5><b>Total Income</b></h5>
                                            <p class="text-muted">Compared to 10 Days Ago</p>
                                        </div>
                                        <h3 class="text-info fw-bold">€<span class="counter-value">0</span></h3>
                                    </div>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-info" role="progressbar" aria-valuenow="0"
                                             aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2"><p class="text-muted mb-0">
                                        Change</p>
                                        <p class="text-muted mb-0"><span class="counter-change">0</span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                            <div class="card" id="counter-costs">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5><b>Total Costs</b></h5>
                                            <p class="text-muted">Compared to 10 Days Ago</p>
                                        </div>
                                        <h3 class="text-success fw-bold">€<span class="counter-value">0</span></h3>
                                    </div>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0"
                                             aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2"><p class="text-muted mb-0">
                                        Change</p>
                                        <p class="text-muted mb-0"><span class="counter-change">0</span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-card-no-pd mt--2">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Production Quantity</h5>
                                    <canvas id="crop-production"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Sales</h5>
                                    <canvas id="sales"></canvas>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Costs</h5>
                                    <canvas id="costs"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:each="field,iterationStat : ${fields}">
                        <div th:replace="~{fragments/field::field(${field},${iterationStat.index})}">
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
<!-- Core JS Files -->
<script th:src="@{assets/js/core/jquery-3.7.1.min.js}"></script>
<script th:src="@{assets/js/core/popper.min.js}"></script>
<script th:src="@{assets/js/core/bootstrap.min.js}"></script> <!-- jQuery Scrollbar -->
<script th:src="@{assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script> <!-- Chart JS -->
<script th:src="@{assets/js/plugin/chart.js/chart.min.js}"></script> <!-- jQuery Sparkline -->
<script th:src="@{assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script> <!-- Chart Circle -->
<script th:src="@{assets/js/plugin/chart-circle/circles.min.js}"></script> <!-- Datatables -->
<script th:src="@{assets/js/plugin/datatables/datatables.min.js}"></script> <!-- Bootstrap Notify -->
<script th:src="@{assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script> <!-- jQuery Vector Maps -->
<script th:src="@{assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
<script th:src="@{assets/js/plugin/jsvectormap/world.js}"></script> <!-- Sweet Alert -->
<script th:src="@{assets/js/plugin/sweetalert/sweetalert.min.js}"></script> <!-- Kaiadmin JS -->
<script th:src="@{assets/js/kaiadmin.min.js}"></script>
<script th:src="@{assets/js/utils.js}"></script>
<script th:inline="javascript">
    const fieldIds = [[${fieldIdList}]]
</script>
<script th:src="@{assets/js/counters.js}"></script>
<script th:src="@{assets/js/field-charts.js}"></script>
<script th:src="@{assets/js/company-charts.js}"></script>
<script th:inline="javascript">
    let wsUrlCharts = getWebSocketUrl("charts-live-data");
    const socketCharts = new WebSocket(wsUrlCharts)
    socketCharts.onmessage = function (event) {
        const resFields = JSON.parse(event.data).fieldCharts;
        updateFieldCharts(resFields);

        const resCompany = JSON.parse(event.data).companyCharts;
        updateCompanyCharts(resCompany);
    }
</script>
</body>
</html>
